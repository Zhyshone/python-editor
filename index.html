<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Python Code Editor</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>

<style>
:root {
  --bg: #f0f0f0;
  --editor-bg: #ffffff;
  --editor-text: #000000;
  --panel: #1b1d1f;
  --muted: #9aa5b1;
  --green: #00ff88;
  --accent: #0e84d4;
}
html,body {height:100%;margin:0;font-family:Inter, Arial, sans-serif;background:var(--bg);color:#333;}
.container{display:flex;height:100vh;}
.left{width:50%;display:flex;flex-direction:column;border-right:1px solid #ccc;background: var(--editor-bg);}
.right{width:50%;display:flex;flex-direction:column;background:#0b0c0d;}
.titlebar{display:flex;justify-content:space-between;padding:10px;background:#e0e0e0;border-bottom:1px solid #ccc;}
.title-left{display:flex;flex-direction:column;}
.title-left .title{font-weight:600;font-size:16px;color:#000;margin:0;}
.title-left .author{font-size:12px;color:#555;margin-top:3px;}
.title-right{display:flex;align-items:center;gap:8px;}
.btn{border:none;padding:7px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
.btn-run{background:#0e8b3b;color:#fff;}
.btn-clear{background:transparent;color:#333;border:1px solid #333;display:flex;align-items:center;justify-content:center;width:32px;height:32px;font-size:16px;padding:0;}
.editor-area{flex:1;display:flex;}
.CodeMirror{height:100%;width:100%;font-size:14px;background:var(--editor-bg);color:var(--editor-text);}
.console-header{padding:10px;border-bottom:1px solid #111;color:var(--muted);}
.console{flex:1;padding:12px;font-family:"Courier New", monospace;font-size:13px;overflow:auto;white-space:pre-wrap;background:#0b0c0d;color:var(--green);position:relative;}
.console input {outline:none;}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="titlebar">
      <div class="title-left">
        <div class="title">Python Code Editor  v.1.10</div>
        <div class="author">by: Engr. Godofredo L. Jipus Jr</div>
      </div>
      <div class="title-right">
        <button class="btn btn-run" id="runBtn">Run â–¶</button>
        <button class="btn btn-clear" id="clearBtn">ðŸ—‘</button>
      </div>
    </div>
    <div class="editor-area">
      <textarea id="code">
# Example program
name = input("Enter your name: ")
print("Hello,", name)
      </textarea>
    </div>
  </div>

  <div class="right">
    <div class="console-header">Console</div>
    <div id="console" class="console"></div>
  </div>
</div>

<script>
const consoleEl = document.getElementById('console');
let pyodide = null;
let pyodideReady = false;

// Utilities
function appendConsole(text='') {
    consoleEl.textContent += text;
    consoleEl.scrollTop = consoleEl.scrollHeight;
}
function clearConsole() {consoleEl.textContent='';}

// Inline console input
let inputResolve = null;

const inputField = document.createElement('input');
inputField.style.width = '100%';
inputField.style.background = '#111';
inputField.style.color = '#fff';
inputField.style.border = 'none';
inputField.style.padding = '4px';
inputField.style.fontFamily = 'monospace';
inputField.addEventListener('keydown', e => {
    if(e.key==='Enter' && inputResolve) {
        appendConsole(inputField.value + '\n');
        inputResolve(inputField.value);
        inputResolve = null;
        inputField.value = '';
    }
});
consoleEl.appendChild(inputField);

function getConsoleInput(prompt='') {
    appendConsole(prompt);
    return new Promise(resolve => { inputResolve = resolve; inputField.focus(); });
}
window.getConsoleInput = getConsoleInput;

// Initialize CodeMirror
const editor = CodeMirror.fromTextArea(document.getElementById('code'),{
  mode:'python', theme:'dracula', lineNumbers:true, indentUnit:4, tabSize:4
});
editor.setSize('100%','100%');

// Load Pyodide
async function initPyodide(){
  appendConsole("Loading Python runtime...\n");
  pyodide = await loadPyodide();
  pyodideReady = true;

  pyodide.setStdout({batched: msg => appendConsole(msg)});
  pyodide.setStderr({batched: msg => appendConsole(msg)});

  await pyodide.runPythonAsync(`
import builtins
import js
builtins.input = lambda prompt="": js.getConsoleInput(prompt).to_py()
  `);

  appendConsole("\nPython ready.\n");
}
initPyodide();

// Run button
document.getElementById('runBtn').addEventListener('click', async ()=>{
    if(!pyodideReady){appendConsole("Python still loading...\n"); return;}
    appendConsole('--- Running program ---\n');
    try{
        await pyodide.runPythonAsync(editor.getValue());
    }catch(err){appendConsole('Error:\n'+err+'\n');}
    appendConsole('--- Program finished ---\n');
});

// Clear console
document.getElementById('clearBtn').addEventListener('click', clearConsole);
</script>
</body>
</html>
