<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Python Code Editor</title>

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>

<style>
:root {
  --bg: #0f1113;
  --panel: #1b1d1f;
  --muted: #9aa5b1;
  --green: #00ff88;
  --accent: #0e84d4;
}
html,body {height:100%;margin:0;font-family:Inter, Arial, sans-serif;background:var(--bg);color:#ddd;}
.container{display:flex;height:100vh;}
.left{width:50%;display:flex;flex-direction:column;border-right:1px solid #222;background: var(--panel);}
.right{width:50%;display:flex;flex-direction:column;background:#0b0c0d;}
.titlebar{display:flex;justify-content:space-between;padding:10px;background:#151617;border-bottom:1px solid #222;}
.title-left{display:flex;flex-direction:column;}
.title-left .title{font-weight:600;font-size:16px;color:#fff;margin:0;}
.title-left .author{font-size:12px;color:var(--muted);margin-top:3px;}
.title-right{display:flex;align-items:center;gap:8px;}
.btn{border:none;padding:7px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
.btn-run{background:#0e8b3b;color:#fff;}
.btn-clear{background:transparent;color:#fff;border:1px solid #333;}
.editor-area{flex:1;display:flex;}
.CodeMirror{height:100%;width:100%;font-size:14px;background:#0f1113;color:#ddd;}
.console-header{padding:10px;border-bottom:1px solid #111;color:var(--muted);}
.console{flex:1;padding:12px;font-family:"Courier New", monospace;font-size:13px;overflow:auto;white-space:pre-wrap;background:#0b0c0d;color:var(--green);outline:none;caret-color:var(--green);user-select:text;}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="titlebar">
      <div class="title-left">
        <div class="title">Python Code Editor v.1.4</div>
        <div class="author">by: Engr. Godofredo L. Jipus Jr</div>
      </div>
      <div class="title-right">
        <button class="btn btn-clear" id="clearBtn">ðŸ—‘ Clear</button>
      </div>
    </div>
    <div class="editor-area">
      <textarea id="code">
# You can type multiple lines here, but REPL executes line by line automatically
print("Hello! Type input to test.")
      </textarea>
    </div>
  </div>

  <div class="right">
    <div class="console-header">Python REPL Terminal</div>
    <div id="console" class="console" contenteditable="true"></div>
  </div>
</div>

<script>
const consoleEl = document.getElementById('console');
let pyodide = null;
let pyodideReady = false;
let inputResolve = null;
let inputBuffer = '';

// Console helpers
function appendConsole(text){consoleEl.textContent += text; consoleEl.scrollTop = consoleEl.scrollHeight;}
function appendConsoleLine(text=''){appendConsole(text+'\n'); placeCaretEnd(consoleEl);}
function placeCaretEnd(el){el.focus(); const sel=window.getSelection(); const range=document.createRange(); range.selectNodeContents(el); range.collapse(false); sel.removeAllRanges(); sel.addRange(range);}

// Initialize CodeMirror
const editor = CodeMirror.fromTextArea(document.getElementById('code'),{
  mode:'python', theme:'dracula', lineNumbers:true, indentUnit:4, tabSize:4
});
editor.setSize('100%','100%');

// Load Pyodide
async function initPyodide(){
  appendConsoleLine("Loading Python runtime...");
  pyodide = await loadPyodide();
  pyodideReady = true;

  pyodide.setStdout({batched: msg=>appendConsole(msg)});
  pyodide.setStderr({batched: msg=>appendConsole(msg)});

  // JS async input
  pyodide.globals.set("js_input", (prompt='')=>{
    appendConsole(prompt);
    return new Promise(resolve=>{
      inputResolve = resolve;
      inputBuffer = '';
      placeCaretEnd(consoleEl);
    });
  });

  // Async Python input wrapper
  await pyodide.runPythonAsync(`
import builtins
import asyncio

async def _input_async(prompt=''):
    return await js_input(prompt)

# Override input to automatically handle async
def _sync_input(prompt=''):
    import asyncio
    return asyncio.get_event_loop().run_until_complete(_input_async(prompt))

builtins.input = _sync_input
  `);

  appendConsoleLine("Python ready. Type code and press Enter.\n>>> ");
}
initPyodide();

// Capture key input for REPL
consoleEl.addEventListener('keydown', async e=>{
  if(e.key==='Enter'){
    e.preventDefault();
    const lines = consoleEl.textContent.split('\n');
    const lastLine = lines[lines.length-1];
    appendConsoleLine('');
    const code = lastLine;

    try{
      if(pyodideReady){
        const wrappedCode = `
import asyncio
async def __user_line():
${code.split('\n').map(line=>'    '+line).join('\n')}
await __user_line()
        `;
        await pyodide.runPythonAsync(wrappedCode);
      } else {
        appendConsoleLine("Python still loading...");
      }
    }catch(err){appendConsoleLine('Error: '+err);}
    appendConsoleLine('>>> ');
    placeCaretEnd(consoleEl);
    inputBuffer='';
  } else if(e.key==='Backspace'){
    if(inputBuffer.length>0){
      inputBuffer=inputBuffer.slice(0,-1);
    }
  } else if(e.key.length===1){
    inputBuffer+=e.key;
  }
});

// Clear button
document.getElementById('clearBtn').addEventListener('click',()=>{consoleEl.textContent='>>> '; placeCaretEnd(consoleEl);});
</script>
</body>
</html>
