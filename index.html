<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Python Editor</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<style>
  body {
    display: flex;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #editor {
    width: 50%;
    padding: 10px;
    background-color: #f8f8f8; /* light editor background */
    color: #000;
    border-right: 2px solid #ccc;
    box-sizing: border-box;
  }
  #editor textarea {
    width: 100%;
    height: 100%;
    border: none;
    resize: none;
    font-family: monospace;
    font-size: 16px;
    background-color: #f8f8f8;
    color: #000;
    outline: none;
  }
  #output {
    width: 50%;
    padding: 10px;
    background-color: #1e1e1e; /* dark output background */
    color: #fff;
    overflow-y: auto;
    box-sizing: border-box;
    position: relative;
  }
  #runBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  pre {
    margin: 0;
    font-family: monospace;
  }
</style>
</head>
<body>

<div id="editor">
  <textarea id="code">print("Hello Python!")</textarea>
</div>

<div id="output">
  <button id="runBtn">Run Code</button>
  <pre id="console">Run your code to see output here</pre>
</div>

<script>
async function main() {
  const pyodide = await loadPyodide();

  const runBtn = document.getElementById("runBtn");
  const codeArea = document.getElementById("code");
  const consoleArea = document.getElementById("console");

  runBtn.addEventListener("click", async () => {
    consoleArea.textContent = ""; // clear previous output
    try {
      await pyodide.runPythonAsync(`
import sys
import io
output = io.StringIO()
sys.stdout = output
sys.stderr = output
${codeArea.value}
result = output.getvalue()
`);
      const result = pyodide.globals.get("result");
      consoleArea.textContent = result || "Code executed with no output";
    } catch (err) {
      consoleArea.textContent = err;
    }
  });
}

main();
</script>

</body>
</html>
